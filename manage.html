<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Food Items</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Manage Food Items</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Add to Cart</a></li>
                <li><a href="history.html">Order History</a></li>
                <li><a href="manage.html">Manage Food</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="manage-food">
            <h2>Add, Update, or Delete Food Items</h2>
            <form id="food-form">
                <input type="hidden" id="food-id" />
                <input type="text" id="food-name" placeholder="Food Name" required />
                <input type="number" id="food-price" placeholder="Price (BDT)" required />
                <input type="text" id="food-image" placeholder="Image Name (e.g., pizza.jpg)" required />
                <button type="submit">Save Food Item</button>
            </form>
            <div class="food-grid" id="manage-food-grid">
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
